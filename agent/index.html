<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Center Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #webcam {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1);
            background: #000;
        }

        .direction-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: all 0.5s ease;
            animation: pulse 2s infinite;
        }

        .direction-arrow.show {
            opacity: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 20;
        }

        .capture-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .capture-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .capture-btn:active {
            transform: scale(0.95);
        }

        .result-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 30;
            backdrop-filter: blur(10px);
        }

        .result-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 80vw;
            max-height: 80vh;
            overflow-y: auto;
        }

        .captured-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .analysis-result {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .close-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #0056CC;
            transform: translateY(-2px);
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .status-indicator {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 15;
            backdrop-filter: blur(10px);
        }

        .live-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            z-index: 15;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .face-guide {
                width: 150px;
                height: 150px;
            }
            
            .controls {
                bottom: 30px;
            }
            
            .capture-btn {
                width: 70px;
                height: 70px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <video id="webcam" autoplay muted playsinline></video>
    <div id="directionArrow" class="direction-arrow"></div>
    
    <div class="status-indicator" id="status">Loading camera...</div>
    
    <div class="live-indicator" id="liveIndicator" style="display: none;">
        <div class="live-dot"></div>
        LIVE
    </div>
    
    <div class="controls">
        <button class="capture-btn" id="captureBtn" title="Take Photo">ðŸ“¸</button>
    </div>

    <div class="result-overlay" id="resultOverlay">
        <div class="result-content">
            <img id="capturedImage" class="captured-image" style="display: none;">
            <div id="analysisResult" class="analysis-result loading">Analyzing your face position...</div>
            <button class="close-btn" id="closeBtn">Take Another Photo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
